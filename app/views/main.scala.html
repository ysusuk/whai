@(title: String)(content: Html)

<!DOCTYPE html>

<html>
<head>
  <title>@title</title>
  <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
</head>
<body>

<script type="text/x-handlebars" data-template-name="whai">
  {{outlet}}
</script>

<script type="text/x-handlebars" data-template-name="questions">
  <pre>
   --      -- --    --     --    --
   ||      || ||    ||     ||    ||
   ||  ++  || || ++ ||   ||  ||  ||
     ||  ||   ||    || ||  ++ || ||
     --  --   --    -- --     -- --
  </pre>

  {{#each question in controller}}
    <div class="row">
      <div class="col-xs-1">
        <button type="button" class="btn btn-success btn-sm">Yes</button>
      </div>
      <div class="col-xs-11">{{question.text}}</div>
    </div>
  {{/each}}

  <div class="row">
    <div class="progress">
    <div class="progress-bar progress-bar-success" style="width: 30%">
      <span class="sr-only">40% Yes</span>
    </div>
    <div class="progress-bar progress-bar-danger" style="width: 60%">
      <span class="sr-only">60% No</span>
    </div>
    </div>
  </div>

</script>

<script src="@routes.Assets.at("javascripts/bower_components/headjs-notify/src/load.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("javascripts/boot.js")" type = "text/javascript"></script>
</body>
</html>
