@(title: String)(content: Html)

<!DOCTYPE html>

<html>
<head>
  <title>@title</title>
  <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
</head>
<body>

<script type="text/x-handlebars" data-template-name="whai">
  {{outlet}}
</script>

<script type="text/x-handlebars" data-template-name="questions">
<div class="container">

  <div class="row">
    <pre>
      --      -- --    --     --    --
      ||      || ||    ||     ||    ||
      ||  ++  || || ++ ||   ||  ||  ||
        ||  ||   ||    || ||  ++ || ||
        --  --   --    -- --     -- --
    </pre>
  </div>

  <div class="row">
  {{#each question in controller}}
    <div class="row">
      <div class="col-xs-1">
        <button type="button" {{bind-attr class=":btn question.answer:btn-success:btn-danger"}} {{action 'toggle' question}}>{{question.answer}}</button>
      </div>
      <div class="col-xs-11">{{question.text}}</div>
    </div>
  {{/each}}
  </div>

  <div class="row">
    <div class="col-xs-offset-1 col-xs-11">
      <div class="progress">
        <div class="progress-bar progress-bar-success" {{bind-attr style=yes}}>
          <span class="sr-only">{{yes}}% Yes</span>
        </div>
        <div class="progress-bar progress-bar-danger" {{bind-attr style=no}}>
          <span class="sr-only">{{no}}% No</span>
        </div>
      </div>
    </div>
  </div>

</div>

</script>

<script src="@routes.Assets.at("javascripts/bower_components/headjs-notify/src/load.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("javascripts/boot.js")" type = "text/javascript"></script>
</body>
</html>
